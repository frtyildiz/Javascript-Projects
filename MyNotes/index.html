<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Oleo+Script+Swash+Caps:wght@400;700&family=Oswald:wght@700&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <h1 class="main-title">
            My Notes
        </h1>
    </header>

    <form class="form" action="#">
        <input class="input form-item" type="text" placeholder="Enter Your Note">
        <button type="submit" class="form-item btn-add">
            <i class="fa-solid fa-plus"></i>
        </button>
    </form>

    <div class="note-container">
        <ul class="note-list">

        </ul>
    </div>

    <script src="my-notes.js"></script>
</body>
</html>
